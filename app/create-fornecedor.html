<div class="container" style="margin-top: 90px">

    <div class="col-md-6" style="margin-top: 50px ; margin-bottom: 50px">
        
        <h1 style="margin-bottom: 20px">
            Cadastrar Fornecedor 
        </h1>
        
        <div class="form-group">
            <label for="exampleInputEmail1">Nome Fantasia</label>
            <input type="text" ng-model="fornecedor.nome" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInput1">CNPJ</label>
            <input type="text" ng-model="fornecedor.cnpj" class="form-control" id="exampleInput1">
        </div>
        <div class="form-group">
            <label for="exampleInput1">Email</label>
            <input type="text" ng-model="fornecedor.email" class="form-control" id="exampleInput1">
        </div>
        <div class="form-group">
            <label for="exampleInput1">Telefone</label>
            <input type="text" ng-model="fornecedor.telefone" class="form-control" id="exampleInput1">
        </div>
        <div class="form-group">
            <label for="exampleInput1">Categorias</label>
            <input type="text" ng-model="fornecedor.categorias" class="form-control" id="exampleInput1">
        </div>

        <button type="submit" class="btn btn-success" ng-click="salvar()">Salvar</button>
    </div>

</div>
